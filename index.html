<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width = device-width, initial-scale = 1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      name="description"
      content="Taxmann is the most reliable online source for research on
    income tax, indirect tax & GST, company law, IFRS, Ind AS & international
    taxation."
    />
    <meta name="robots" content="index,follow" />
    <link rel="icon" href="images/logo.svg" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script
      src="https://kit.fontawesome.com/81d26c3fd1.js"
      crossorigin="anonymous"
    ></script>

    <title>
      Income Tax, GST & Indirect Tax, Corperate Laws, International Taxation.
    </title>
  </head>
  <body>
    <header>
      <div class="logo-srch">
        <div class="logo">
          <img src="images/logo.svg" alt="TAXMANN_Logo" />
          <h2 class="logo_title">Bookstore</h2>
        </div>
        <div class="search-box">
          <a class="search-btn" href="#"><i class="fas fa-search fa-xs"></i></a>
          <input
            class="search-txt"
            type="text"
            placeholder="Search anything on tax and corporate law in bookstore"
          />
        </div>
      </div>

      <div class="users-actn">
        <div class="users">
          <div class="user"><h3>R</h3></div>
          <div class="user-bar"></div>
          <div class="user user2"><h3>E</h3></div>
          <div class="user-bar"></div>
          <div class="user user3"><h3>C</h3></div>
          <div class="user-bar"></div>
          <div class="user user4">
            <a class="user-down" href="#"
              ><i class="fas fa-chevron-down fa-xs"></i
            ></a>
          </div>
        </div>
        <div class="actions">
          <button class="btn">Bookstore</button>
          <a class="icons" href="#"><img src="images/Reserach.svg" alt="" /></a>
          <a class="icons" href="#"
            ><img src="images/Notification.svg" alt=""
          /></a>
          <a class="icons" href="#"><img src="images/Profile.svg" alt="" /></a>
          <a class="icons" href="#"><img src="images/Cart.svg" alt="" /></a>
          <a class="icons menu" href="#"
            ><img src="images/menu.svg" alt=""
          /></a>
        </div>
      </div>
    </header>
    <main></main>
  </body>
</html>
